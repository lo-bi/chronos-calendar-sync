version: '3.8'

services:
  chronos-sync:
    build: .
    container_name: chronos-calendar-sync
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped
